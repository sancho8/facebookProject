<!DOCTYPE html>
<html lang="ru" ng-app="app">

<head>

	<meta charset="utf-8">

	<title>Title</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

	<style>body { opacity: 0; overflow-x: hidden; } html { background-color: #fff; }</style>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

</head>

<body ng-controller="mainController">

	<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1496273013775774', 
      xfbml      : true,
      version    : 'v2.10'
    });
  
    FB.AppEvents.logPageView();

    //FB.login(function(){}, {scope: 'publish_actions'});
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk')); 
</script>
<button ng-click="myFacebookLogin()">Login with Facebook</button>
<button ng-click="executeSearch()">Execute search</button>

	<div class="container">

		<div class="row">

			<div class="col-sm-8 col-sm-offset-2">
				<div ng-repeat="event in eventsData" style="padding: 10px; border:2px solid red">
					{{event.name}}
					<img ng-src="{{event.coverPicture}}"/>
				</div>
			</div>
			
		</div>

	</div>
	
	<link rel="stylesheet" href="css/main.min.css">
	<script src="js/scripts.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
