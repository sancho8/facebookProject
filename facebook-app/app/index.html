<!DOCTYPE html>
<html lang="ru" ng-app="app">

<head>

	<meta charset="utf-8">

	<title>Title</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

	<style>

	</style>

</head>

<body ng-controller="mainController">

	<script>
		window.fbAsyncInit = function() {
			FB.init({
				appId      : '1496273013775774', 
				xfbml      : true,
				version    : 'v2.10'
			});

			FB.AppEvents.logPageView();

    //FB.login(function(){}, {scope: 'publish_actions'});
};

(function(d, s, id){
	var js, fjs = d.getElementsByTagName(s)[0];
	if (d.getElementById(id)) {return;}
		js = d.createElement(s); js.id = id;
		js.src = "https://connect.facebook.net/en_US/sdk.js";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk')); 
</script>
<div class="login" ng-show="!isLoggedIn">
	<img id="logo" src="img/logo.png"/>
	<button id="loginBtn" ng-click="myFacebookLogin()">
		<img src="img/facebookminlogo.png"/>Continue with Facebook</button>
	</div>

	<div class="container" ng-show="isLoggedIn">
		<!--{{location}}
		{{locationDetails}} -->
		<div id="header">
			<img src="img/logo.png"/>
			<label>Location (city, place or area):</label>
			<input ng-model="location" details="locationDetails" googleplace placeholder="">
			<button ng-click="executeSearch()">
				<img src="img/search2.png"/>Search
			</button>
		</div>

		<div class="row">

			<div class="col-sm-8 col-sm-offset-2">
				<div class="EventCard" ng-repeat="event in eventsData" >
					
					<img ng-src="{{event.coverPicture}}"/>
					
					<h1>{{event.name}}</h1>
					<p>Дата: {{event.startTime | date: medium}}</p>
					<p>Ідуть: {{event.stats.attending}}</p>
					<p>Зацікавлені: {{event.stats.maybe}}</p>
					<p id="detali">Деталі: <span ng-bind-html="getDet(event.description)"</span></p>
					<!--<p id="detali">Деталі: {{getDet(event.description)}}</p>-->
				</div>
			</div>
			
		</div>

	</div>
	
	<link rel="stylesheet" href="css/main.min.css">
	<script src="js/scripts.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.6/angular-sanitize.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUwAGywD5CNCx7_aXqKBhwDId4tXCEOBw&libraries=places"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
